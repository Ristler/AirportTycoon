<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="js/bank.js" defer></script>
    <title>Bank</title>
</head>
<body>
    <div class="sivu">
        <header>
            <h1><alt="sus">Bank
                <button onclick="window.location.href='/airporttycoon.html'" style="width: 100px; height: 50px; border-radius: 20px;">Home</button>

            </h1>
            
            
            <nav>
                <ul>
                    

                    <li class="bordered" style="color:antiquewhite" id="player"></li>
                    <li class="bordered" style="color:antiquewhite" id="money"></li>
                    <li class="bordered" style="color: antiquewhite;" id="loans"></li>
                    <li class="bordered" style="color: antiquewhite;" id="days"></li>
                    <li class="bordered" style="color: antiquewhite;" id="loanexpiration"></li>
                   
                </ul>
            </nav>
        </header>
            <main>
                <section>

                    <div style="align-items: center;">
                        <form style="text-align: center;" method="POST" id="authform">
                            <p>Lainan korko on 20%, ja aikaa maksaa 7 päivää</p>
                            <label style="color:aliceblue" for="loanamount">Loan amount:</label>
                            <input type="number" id="loan" name="loanamount" required><br><br>
                            <input type="button" onclick="bank(event)" value="Apply for a loan">
                          </form>

                    </div>

                    <div style="align-items: center;">
                        <form style="text-align: center;" method="POST" id="authform">
                            <label style="color:aliceblue" for="paymentamount">Payment amount:</label>
                            <input type="number" id="payment" name="paymentamount" required><br><br>
                            <input type="button" onclick="paybackLoan(event)" value="Pay back loan">
                          </form>

                    </div>

                </section>
            
            
        </main>
        <footer>
            Airport Tycoon
        </footer>
    </div>
</body>
</html>
